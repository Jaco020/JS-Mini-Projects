<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="slider.css">
</head>
<body>
    <div class="slider-container">
        <div class="images-cont">
            <img src="https://source.unsplash.com/random/1000x501" alt="img">
            <img src="https://source.unsplash.com/random/1000x502" alt="img">
            <img src="https://source.unsplash.com/random/1000x503" alt="img">
            <img src="https://source.unsplash.com/random/1000x504" alt="img">
        </div>

        <div class="prev-element"> < </div>
        <div class="next-element"> > </div>

        <div class="progress-bullets">
            <div class="bullet active" id="b0"></div>
            <div class="bullet" id="b1"></div>
            <div class="bullet" id="b2"></div>
            <div class="bullet" id=b3></div>
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
